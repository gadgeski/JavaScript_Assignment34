<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像カルーセル</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>画像カルーセル (自動再生付き)</h1>
    <div class="carousel-container">
      <div class="carousel-slides">
        <img src="img/IceCafeLatte2025.png" alt="カフェラテ 1" />
        <img src="img/IceCafeLatte2025_2.png" alt="カフェラテ 2" />
        <img src="img/IceCafeLatte2025_3.png" alt="カフェラテ 3" />
        <img src="img/IceCafeLatte2025_4.png" alt="カフェラテ 4" />
      </div>
      <button class="carousel-button prev-button">&#10094;</button>
      <button class="carousel-button next-button">&#10095;</button>
      <div class="carousel-dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
